
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Photo Resizer</title>
    <style>
        body {
            background-color: #d3d3d3;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }

        #preview-container {
            margin: 20px 0;
        }

        canvas {
            border: 1px solid #ccc;
        }

        button {
            background-color: yellow;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PAN Card Photo Resizer</h1>
        <input type="file" id="upload" accept="image/*">
        <div id="preview-container">
            <canvas id="canvas"></canvas>
        </div>
        <button id="auto-resize">Auto Resize</button>
        <button id="crop">Crop</button>
        <button id="download">Download</button>
    </div>
    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const autoResizeButton = document.getElementById('auto-resize');
        const cropButton = document.getElementById('crop');
        const downloadButton = document.getElementById('download');
        
        let image = new Image();
        let scaleFactor = 1;
        
        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    image.src = e.target.result;
                    image.onload = () => {
                        scaleFactor = Math.min(213 / image.width, 213 / image.height);
                        canvas.width = image.width * scaleFactor;
                        canvas.height = image.height * scaleFactor;
                        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                    };
                };
                reader.readAsDataURL(file);
            }
        });
        
        autoResizeButton.addEventListener('click', () => {
            canvas.width = 213;
            canvas.height = 213;
            ctx.drawImage(image, 0, 0, 213, 213);
        });
        
        cropButton.addEventListener('click', () => {
            // Implement cropping functionality here
        });
        
        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'resized-photo.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        });
    </script>
</body>
</html>
