<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAN Card Image Resizer</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f9e79f, #d6ccc2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 90%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      margin-bottom: 15px;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    label {
      display: block;
      font-size: 16px;
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
      margin: 10px auto;
    }

    span#qValue {
      font-weight: bold;
      color: #007BFF;
    }

    img {
      max-width: 213px;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #0056b3;
    }

    .hidden {
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Indian PAN Card के लिए Image Resize करें</h1>

  <input type="file" id="upload" accept="image/*" />
  <br />

  <label for="quality">Compression Level: <span id="qValue">70%</span></label>
  <input type="range" id="quality" min="10" max="100" value="70" step="5" />

  <canvas id="canvas" style="display:none;"></canvas>

  <div class="spinner hidden" id="spinner"></div>

  <div class="success-message hidden" id="successMessage">✅ Image Ready! डाउनलोड कर सकते हैं।</div>
  <div class="error-message hidden" id="errorMessage">⚠️ File size > 30KB. Compression बढ़ाएँ।</div>

  <img id="preview" src="" alt="Preview" class="hidden" />

  <br />
  <a id="download" class="hidden" download="pan_image.jpg">डाउनलोड Resized Image</a>

</div>

<script>
  const upload = document.getElementById('upload');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const downloadLink = document.getElementById('download');
  const spinner = document.getElementById('spinner');
  const successMessage = document.getElementById('successMessage');
  const errorMessage = document.getElementById('errorMessage');
  const qualitySlider = document.getElementById('quality');
  const qValue = document.getElementById('qValue');

  // Update compression level label
  qualitySlider.addEventListener('input', () => {
    qValue.textContent = qualitySlider.value + '%';
  });

  upload.addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;

    spinner.classList.remove('hidden');
    successMessage.classList.add('hidden');
    errorMessage.classList.add('hidden');
    preview.classList.add('hidden');
    downloadLink.classList.add('hidden');

    const reader = new FileReader();
    reader.onload = function (e) {
      const img = new Image();
      img.onload = function () {
        const ctx = canvas.getContext('2d');
        canvas.width = 213;
        canvas.height = 213;

        // White background
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Centered resize
        const scale = Math.min(213 / img.width, 213 / img.height);
        const x = (213 - img.width * scale) / 2;
        const y = (213 - img.height * scale) / 2;
        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);

        // Convert to JPEG with selected quality
        const quality = parseInt(qualitySlider.value) / 100;

        canvas.toBlob(function (blob) {
          spinner.classList.add('hidden');

          if (blob.size > 30 * 1024) {
            errorMessage.textContent = `⚠️ File size ${Math.round(blob.size / 1024)} KB (Limit: 30 KB). Compression बढ़ाएँ।`;
            errorMessage.classList.remove('hidden');
            return;
          }

          const resizedDataURL = URL.createObjectURL(blob);
          preview.src = resizedDataURL;
          preview.classList.remove('hidden');
          downloadLink.href = resizedDataURL;
          downloadLink.classList.remove('hidden');
          successMessage.classList.remove('hidden');
        }, 'image/jpeg', quality);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
